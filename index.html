<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="calculator">
		<h1>TIP CALCULATOR</h1>

		<p>How much was your bill?</p>
		<p>$ <input id="amount" type="text" placeholder="Bill Amount"></p>

		<p>How was the service?</p>
			<div class="dropdown">
			  <button class="dropdown-button">Choose an option</button>
			  	<div class="dropdown-content" disabled selected value="0">
		  			<p id="option-value" value="0.2">Outstanding</p>
					<p id="option-value" value="0.18">Good</p>
					<p id="option-value" value="0.15">OK</p>
					<p id="option-value" value="0.1">Bad</p>
					<p id="option-value" value="0.05">Terrible</p>
			  	</div>
			</div>

		<p>How many people are sharing the bill?</p>
		<p><input id="nbpeople" type="text" placeholder="Number of People"> people.</p>

		<button id="calculate">CALCULATE!</button>

	</div>

	<script src="app.js"></script>
</body>
</html>
